spring.application.name=inter-musica

# Active Profile
spring.profiles.active=jdbc

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/inter_musica
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# JWT
jwt.secret=CHANGE_ME_TO_LONG_RANDOM_SECRET_CHANGE_ME_TO_LONG_RANDOM_SECRET
jwt.access-token-exp-minutes=60